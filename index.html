<!DOCTYPE html>
<html>
<head>
	<script src="/jquery/jquery.min.js"></script>
	<script src="/js-sha1/sha1.min.js"></script>
</head>
<body>
	<script>

	identifier = navigator.platform + window.width + window.height; 
	hash = sha1(identifier);

	$.ajax({
	  url: '/',
	  type: 'POST',
	  data: JSON.stringify( {hash: hash}),
	  success: function(data) {
	    $('#response').text(data);
	  },
	  contentType: "application/json"
	});
	</script>
	<p id="response">Waiting for response...</p>
</body>
</html>
